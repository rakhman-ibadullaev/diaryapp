<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник оценок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="date"], input[type="text"] {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Дневник оценок</h1>
    <form method="GET" action="/dairy">
        <label for="date">Дата:</label>
        <input type="date" name="date" id="date" required>
        <button type="submit">Показать оценки</button>
    </form>

    <form method="POST" action="/dairy">
        <input type="hidden" name="date" value="{{.SelectedDate}}">
        <input type="text" name="subject" placeholder="Предмет" required>
        <input type="text" name="score" placeholder="Оценка" required>
        <button type="submit">Добавить оценку</button>
    </form>

    {{if .Grades}}
    <h2>Оценки на {{.SelectedDate}}</h2>
    <ul>
        {{range .Grades}}
        <li>{{.Subject}}: {{.Score}}</li>
        {{end}}
    </ul>
    {{else}}
    <h2>Нет оценок для этой даты.</h2>
    {{end}}
</body>
</html>
